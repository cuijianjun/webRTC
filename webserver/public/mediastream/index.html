<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC capture video and audio</title>
    <style>
        .none {
            -webkit-filter: none;
        }
        .blur{
            -webkit-filter: blur(3px);
        }
        .grayscale {
            -webkit-filter: grayscale(1);
        }
        .inver {
            -webkit-filter: invert(1);
        }
        .sepia {
            -webkit-filter: sepia(1);
        }
    </style>
</head>
<body>
    <div>
        <label for="">audio input device:</label>
        <select name="" id="audioSource"></select>
    </div>
    <div>
        <label for="">audio output device:</label>
        <select name="" id="audioOutput"></select>
    </div>
    <div>
        <label for="">video input device</label>
        <select name="" id="videoSource"></select>
    </div>
    <div>
        <label for="">filter:</label>
        <select name="" id="filter">
            <option value="none">None</option>
            <option value="blur">blur</option>
            <option value="grayscale">Grayscale</option>
            <option value="Invert">Invert</option>
            <option value="sepia">sepia</option>
        </select>
    </div>
    <div>
        <!-- <audio id='audioplayer' controls autoplay></audio> -->
        
    </div>
    <table>
        <tr>
            <td>
                <video src="" autoplay id='player'></video>
            </td>
            <td>
                <div id="constraints" class='output'> </div>
            </td>
        </tr>
    </table>
    <div>
        <button id="snapshot">Take snapshout</button>
    </div>
    <div>
        <canvas id='picture'></canvas>
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
